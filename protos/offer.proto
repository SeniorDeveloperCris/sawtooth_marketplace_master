syntax = "proto3";

import "rule.proto";

message Offer {
    enum Status {
        STATUS_UNSET = 0;
        OPEN = 1;
        CLOSED = 2;
    }

    string id = 1;
    string label = 2;
    string description = 3;
    repeated string owners = 4;
    string source = 5;
    sint64 source_quantity = 6;
    string target = 7;
    sint64 target_quantity = 8;
    repeated Rule rules = 9;
    Status status = 10;
}

message OfferContainer {
    repeated Offer entries = 1;
}
